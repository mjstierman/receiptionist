<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/bootstrap.min.5.3.8.css" rel="stylesheet">
        <link href="/static/bootstrap.bundle.min.5.3.8.js" rel="script">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Receiptionist: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Receiptionist - Never Forgets a Receipt</a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <div class="sidebar">
                        <nav class="nav flex-column"></nav>
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                                <li class="nav-item"><a class="nav-link" href="/receipts">Receipts</a></li>
                                <li class="nav-item"><a class="nav-link" href="/addresses">Addresses</a></li>
                                <li class="nav-item"><a class="nav-link" href="/merchants">Merchants</a></li>
                                <li class="nav-item"><a class="nav-link" href="/accounts">Accounts</a></li>
                                <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="col-md-11">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>

        <footer>
            {% block footer %}{% endblock %}
        </footer>

    </body>

</html>
